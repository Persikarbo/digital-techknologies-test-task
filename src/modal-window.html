<div class="modal" id="modal-window">
    <div class="modal__header">
        <div class="modal__title">
            Send us message
        </div>
        <img src="./img/ic_close_30px.svg" alt="close-icon" id="close-icon">
    </div>
    <div class="modal__input-label">Full Name</div>
    <input type="text" class="modal__input" id="modal__input-name" placeholder="Your name">
    <div class="modal__input-label">Email</div>
    <input type="email" class="modal__input" id="modal__input-email" placeholder="Your email">
    <div class="modal__input-label">Message</div>
    <textarea class="modal__input" id="modal__input-message" placeholder="Your message"></textarea>
    <div class="error" id="error-message">Please fill in all the required fields or check the correctness of the data you entered</div>
    <div class="success" id="success-message">Your message successfully sent</div>
    <button class="modal__button" id="modal__submit-btn">Submit</button>
</div>
<div id="overlay"></div>
